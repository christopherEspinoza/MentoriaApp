<h1>Listado de Personas</h1>

<div class="table_component" role="region" tabindex="0">
    <table>
        <thead>
            <tr>
                <th>Identificación</th>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Estado</th>
                <th>Accciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listPerson">
                <td>{{item.identificacion}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.direccion}}</td>
                <td>{{item.estado == 'A' ? 'Activo' : 'Inactivo'}}</td>
                <td>
                    <div class="align_action_button">
                        <button class="btn" (click)="editPerson(item.id)">editar</button>
                        <button class="btn" (click)="deletePerson(item.id)">eliminar</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<br>
<div class="align_action_button">
    <button class="btn new" (click)="createPerson()">Crear</button>
</div>
